general:
  artifacts:
    - "images"
  branches:
    ignore:
      - /rootfs-.*/

machine:
  environment:
    IMAGE_DEPENDENCIE: azukiapp/node
    AZK_REMOVE_CONTAINER: false
    AZK_DISABLE_TRACKER: true

  pre:
    - |
      # install docker
      sudo curl -Ls -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.0-circleci'
      sudo chmod 0755 /usr/bin/docker
    - |
      # force install azk
      curl -Ls https://gist.github.com/gullitmiranda/f80e1b83363720998db1/raw/d826472e07fdbbcf9cfc60c192e0aad90583b504/install_azk_forced.sh | bash

  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - |
      # cache image
      if [[ -e ~/docker/${IMAGE_DEPENDENCIE}.tar ]]; then
        docker load -i ~/docker/${IMAGE_DEPENDENCIE}.tar
      else
        docker pull ${IMAGE_DEPENDENCIE}
        mkdir -p $(dirname ~/docker/${IMAGE_DEPENDENCIE})
        docker save ${IMAGE_DEPENDENCIE} > ~/docker/${IMAGE_DEPENDENCIE}.tar
      fi
    - azk agent start --quiet
    - azk doctor

test:
  override:
    - make build:
        parallel: true
    - make test:
        parallel: true

